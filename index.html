<!DOCTYPE html>
<html>
<head>
    <style>
        .faq {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            position: relative; /* Add position relative to .faq */
        }
        .faq:hover {
            background-color: #f9f9f9;
        }
        .answer {
            height: 0;
            padding-inline: 10px;
            transition: 200ms;
            overflow: hidden;
        }
        .shown
        {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: block;
            height: fit-content;
        }
        .toggle-button {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 30px;
            transition: 200ms;
            line-height: 60px;
        }

        .animated
        {
            transform: rotate(90deg);
        }

    </style>
</head>
<body>

<h2>Frequently Asked Questions</h2>

<div class="faq">
    <h4>How does GoDaddy help small business owners succeed?</h4>
    <div class="toggle-button">⏵</div>
    <div class="answer">
        Answer goes here...
    </div>
</div>

<div class="faq">
    <h4>Why do I need a website for my business?</h4>
    <div class="toggle-button">⏵</div>
    <div class="answer">
        Answer goes here...
    </div>
</div>

<!-- Add more questions as needed -->

<script>

    function changeToggleButton(toggleButton)
    {
        if(toggleButton.classList.contains('animated'))
        {
            toggleButton.classList.remove('animated')
        }
        else
        {
            toggleButton.classList.add("animated");
        }
    }

var faqs = document.getElementsByClassName("faq");
for (var i = 0; i < faqs.length; i++) {
    faqs[i].addEventListener("click", function() {
        var answer = this.querySelector(".answer");
        var toggleButton = this.querySelector(".toggle-button");
        changeToggleButton(toggleButton);
        answer.classList.toggle("shown");
    });
}
</script>

</body>
</html>
