<!DOCTYPE html>
<html>
<head>
    <style>
        .faq {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            position: relative; /* Add position relative to .faq */
        }
        .faq:hover {
            background-color: #f9f9f9;
        }
        .answer {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .toggle-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Frequently Asked Questions</h2>

<div class="faq">
    <h4>How does GoDaddy help small business owners succeed?</h4>
    <div class="toggle-button">+</div>
    <div class="answer">
        Answer goes here...
    </div>
</div>

<div class="faq">
    <h4>Why do I need a website for my business?</h4>
    <div class="toggle-button">+</div>
    <div class="answer">
        Answer goes here...
    </div>
</div>

<!-- Add more questions as needed -->

<script>
var faqs = document.getElementsByClassName("faq");
for (var i = 0; i < faqs.length; i++) {
    var toggleButton = faqs[i].querySelector(".toggle-button");
    toggleButton.addEventListener("click", function(event) {
        event.stopPropagation(); // Prevent the click event from bubbling up to the parent .faq element
        var answer = this.nextElementSibling;
        if (answer.style.display === "block" || answer.style.display === "") {
            answer.style.display = "none";
            this.textContent = "+"; // Change the button text to '+'
        } else {
            answer.style.display = "block";
            this.textContent = "−"; // Change the button text to '−'
        }
    });
    
    faqs[i].addEventListener("click", function() {
        // Toggle the answer when the .faq element is clicked
        var answer = this.querySelector(".answer");
        var toggleButton = this.querySelector(".toggle-button");
        if (answer.style.display === "block" || answer.style.display === "") {
            answer.style.display = "none";
            toggleButton.textContent = "+";
        } else {
            answer.style.display = "block";
            toggleButton.textContent = "−";
        }
    });
}
</script>

</body>
</html>
