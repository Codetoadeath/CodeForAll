<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caraousel</title>
    <link rel="stylesheet" href="./Caraousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="heading"></div>
        <div class="cards_container">
            <button class="button1">
                <i class="fa-solid fa-angle-left" ></i>
            </button>
            <div class="card_1_container">
                <div class="card1" >
                    <div class="heading2" style="transform:rotateY(0deg)!">MACHU PICHU</div>
                    <div class="country2" style="transform:rotateY(0deg)"> - Peru</div>
                    <div class="quote2" style="transform:rotateY(0deg)">
                        Adventure is never far away
                    </div>
                </div>
            </div>
            <div class="card_2_container">
                <div class="card2">
                   <div class="heading2" style="transform:rotateY(0deg)!">Chamonix</div>
                   <div class="country2" style="transform:rotateY(0deg)"> - france</div>
                   <div class="quote2" style="transform:rotateY(0deg)">
                    Let your dream come true.
                   </div>
                </div>
            </div>
            <div class="card_3_container">
                <div class="card3">
                    <div class="heading2" style="transform:rotateY(0deg)!">HIGHLANDS</div>
                   <div class="country2" style="transform:rotateY(0deg)"> - Scottland</div>
                   <div class="quote2" style="transform:rotateY(0deg)">
                    The mountains are calling.
                   </div>
                </div>
            </div>
            <button class="button2"><i class="fa-solid fa-angle-right" ></i></button>

        </div>
       
    </div>
    <script src="./Caraousel.js"></script>
</body>
</html>
